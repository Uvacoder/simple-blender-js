<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Blender</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>JavaScript Blender</h2>
            <p>Press the blender button and prepare a delicious smoothie</p>
        </div>
        <div id="blender" class="blender">
            <div id="blender-button" class="blender-button" onclick="checkBlender()">
            </div>
        </div>
    </div>
    <audio id="blender-btn-sound" src="./sounds/blenderBtn.mp3" type="audio/mpeg"></audio>
    <audio id="blender-sound" src="./sounds/blender.mp3" type="audio/mpeg" loop></audio>
    <script src="./js/engine.js"></script>
</body>
</html>
